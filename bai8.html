<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id="oup"></h3>
</body>
<script>
    let a=prompt("Nhập đường dẫn")
    let b=+prompt("Số ảnh cần hiện")
    for (let i = 1; i <=b; i++) {
        document.getElementById("oup").innerHTML += '<img src="' + a + '" alt="hinhanh" id="img" >'
    }
</script>
</body>
