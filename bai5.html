<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=+prompt("Nhập a")
  if(a==10){
    document.write("Xuất sắc")
  }else if(a<10&&8<=a){
    document.write("Giỏi")
  }else if(a<8&&5<=a){
    document.write("Khá")
  }else if(a<5){
    document.write("Yếu")

  }
</script>
</body>
</html>
